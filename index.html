<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button class="clearcal">Reset Calendar</button>
    </header>

    <div class="container"></div>
  
      <!--Timeblocks for 9am-5pm-->
        <div class="row time-block">
          <div class="col-1 hour">9AM</div>
          <textarea class="col-10" id="9" placeholder="Task"></textarea>
          <button row= "9" class="col-1 saveBtn">Add Task</button>
          </div>
          <div class="row time-block">
            <div class="col-1 hour">10AM</div>
            <textarea class="col-10" id="10" placeholder="Task"></textarea>
            <button row= "10" class="col-1 saveBtn">Add Task</button>
            </div>
          <div class="row time-block">
              <div class="col-1 hour">11AM</div>
              <textarea class="col-10" id="11" placeholder="Task"></textarea>
              <button row= "11" class="col-1 saveBtn">Add Task</button>
              </div>
          <div class="row time-block">
              <div class="col-1 hour">12PM</div>
              <textarea class="col-10" id="12" placeholder="Task"></textarea>
              <button row= "12" class="col-1 saveBtn">Add Task</button>
              </div>
          <div class="row time-block">
              <div class="col-1 hour">1PM</div>
              <textarea class="col-10" id="1" placeholder="Task"></textarea>
              <button row= "1" class="col-1 saveBtn">Add Task</button>
              </div>
         <div class="row time-block">
              <div class="col-1 hour">2PM</div>
                <textarea class="col-10" id="2" placeholder="Task"></textarea>
                <button row= "2" class="col-1 saveBtn">Add Task</button>
                </div>
         <div class="row time-block">
                <div class="col-1 hour">3PM</div>
                <textarea class="col-10" id="3" placeholder="Task"></textarea>
                <button row= "3"  class="col-1 saveBtn">Add Task</button>
                </div>
         <div class="row time-block">
                <div class="col-1 hour">4PM</div>
                <textarea class="col-10" id="4" placeholder="Task"></textarea>
                <button row= "4" class="col-1 saveBtn">Add Task</button>
                </div>
          <div class="row time-block">
                <div class="col-1 hour">5PM</div>
                <textarea class="col-10" id="5" placeholder="Task"></textarea>
                <button row= "5" class="col-1 saveBtn">Add Task</button>
                </div>
           
              

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script> 
  </body>

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  


</html>
